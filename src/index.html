<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Document</title>
  <link rel="shortcut icon" href="img/logo.png" type="image/ico">  
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/bootstrap/css/sticky-footer-navbar.css">
  <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css" type="text/css">
</head>
<body>
  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">&lt;Laboratoria&gt;</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <!--<li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>-->
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <!--<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          -->
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
        </form>
      </div>
    </nav>
  </header>
  <main role="main" class="container">
    <div class="row">      
      <div class="col-md-4">        
        <div class="card" >          
          <div class="card-body">
            <div class="row">
              <div class="col-md-2">
                <img class="card-img-top" src="img/ale.png" alt="User_image">
              </div>
              <div class="col-md-8">
                <p class="h5 text-center">Alejandra Ramirez</p>
              </div>
            </div>            
          </div>
        </div>
        <br>       
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Filters</h5>
            <form>
              <div class="form-group">
                <label for="cboCohorts">Cohort:</label>
                <select class="form-control" id="cboCohorts">
                  <option value="lim-2018-03-pre-core-pw">lim-2018-03-pre-core-pw</option>
                </select>
              </div>
              <hr>
              <div class="form-group">
                <label for="cboOrderBy">OrderBy:</label>
                <select class="form-control" id="cboOrderBy">
                  <option value="1">Nombre</option>
                  <option value="2">Porcentaje de Completitud</option>
                  <option value="3">Porcentaje de ejercicios autocorregidos completados</option>
                  <option value="4">Porcentaje de quizzes completados</option>
                  <option value="5">Puntuación promedio en quizzes completados</option>
                  <option value="6">Porcentaje de lecturas completadas.</option>
                </select>
              </div>
              <div class="form-group">
                <label for="cboOrderDirection">OrderDirection:</label>
                <select class="form-control" id="cboOrderDirection">
                  <option value="ASC">Ascendente</option>
                  <option value="DESC">Descendente</option>
                </select>
              </div>
              <div class="form-group">
                <label for="SearchName">Search :</label>                    
                <input type="text" class="form-control" id="SearchName" placeholder="Name">                  
              </div>
              <div class="form-group">
                <button type="button" onclick="sendDataFilter();" class="btn btn-warning btn-lg btn-block">Buscar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8">          
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Progress</h5>
            <div class="table-responsive">
              <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Details</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="user-progress" tabindex="-1" role="dialog" aria-labelledby="user-name" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="user-name">Name</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h5>Percent General:</h5>
              <div class="progress">
                <div id="percent-general" class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                </div>
              </div>
              <hr>
              <h5>Exercises:</h5>
              <div class="progress">
                <div id="percent-exercises" class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                </div>
              </div>
              <hr>
              <h5>Reads:</h5>
              <div class="progress">
                <div id="percent-reads" class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                </div>
              </div>
              <hr>
              <h5>Quizzes:</h5>
              <div class="progress">
                <div id="percent-quizzes" class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>     
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <span class="text-muted">2018 © Lab</span>
    </div>
  </footer>
  <script src="vendor/jquery/jquery-3.3.1.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>  
  <script type="text/javascript">  
    loadCochorts(); 
  </script>
</body>
</html>
